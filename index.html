<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All You Want - T-Shirts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>All You Want</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Trendy & Comfortable T-Shirts</h2>
      <p>Exclusive Men’s Fashion & Unisex Collection</p>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="T-Shirt 1">
        <h3>Classic Black Tee</h3>
        <p>₹499</p>
        <button onclick="buyNow('Classic Black Tee')">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="T-Shirt 2">
        <h3>White Minimal Tee</h3>
        <p>₹449</p>
        <button onclick="buyNow('White Minimal Tee')">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="T-Shirt 3">
        <h3>Graphic Print Tee</h3>
        <p>₹599</p>
        <button onclick="buyNow('Graphic Print Tee')">Buy Now</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 All You Want | Designed with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
